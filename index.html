<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web flow</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="raleway">
    <!-- Header Section -->
    <header>
      <div class="container">
        <!-- Navbar section -->
        <nav class="navbar">
          <div><h1 class="inter logo">LOGO</h1></div>
          <div><button class="btn">Sign Up</button></div>
        </nav>

        <!-- Hero section -->
        <section class="hero-section">
          <h1 class="hero-title">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button class="btn">Stay Focused</button>
        </section>
      </div>
    </header>
    <!-- Main section -->
    <main>
      <!-- Action section -->
      <section class="container action-section">
        <div>
          <h2 class="action-title">See It in Action</h2>
          <p class="action-description">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <img
          src="assets/wc-mini.png"
          alt="webflow conference mini"
          class="action-image"
        />
      </section>

      <!-- Productive User section -->
      <section class="productive-section container">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="productive-card-container">
          <div>
            <h2>50K</h2>
            <p>Active Users</p>
          </div>
          <div>
            <h2>2M+</h2>
            <p>Focus Sessions</p>
          </div>
          <div>
            <h2>95%</h2>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
